<!-- T√≠tulo visible -->
<h1>üéÅ Lista de Regalos ‚Äì Baby Shower Simon</h1>
<p>Selecciona un regalo. Una vez elegido, quedar√° reservado.</p>

<!-- Tabla donde se cargan los art√≠culos -->
<table>

      <th>Categor√≠a</th>
      <th>Art√≠culo</th>
      <th>Edad recomendada</th>
      <th>Estado</th>

    </tr>

  <!-- Aqu√≠ JavaScript insertar√° las filas -->
  <tbody id="lista"></tbody>
</table>

<script>
  // üîë Configuraci√≥n de Firebase (datos de tu proyecto)
  var firebaseConfig = {
    apiKey: "AIzaSyBsYaMfBRzmDvTAudfyD_fhVAhFOWa9Z7A",
    authDomain: "baby-shower-36afa.firebaseapp.com",
    databaseURL: "https://baby-shower-36afa-default-rtdb.firebaseio.com",
    projectId: "baby-shower-36afa"
  };

  // Inicializa Firebase
  firebase.initializeApp(firebaseConfig);

  // Referencia a la base de datos
  var database = firebase.database();

  // üì¶ Lista de art√≠culos (estos siempre se muestran)
  const articulos = [
    ["Pa√±ales","Pa√±ales ni√±o","Reci√©n nacido (0-1 mes)"],
    ["Pa√±ales","Pa√±ales ni√±o","0-2 meses"],
    ["Pa√±ales","Pa√±ales ni√±o","3-5 meses"],
    ["Ropa","Mameluco algod√≥n ni√±o","0-3 meses"],
    ["Ropa","Pijama ni√±o","6-9 meses"],
    ["Aseo","Toallitas h√∫medas","0-36 meses"],
    ["Aseo","Crema antipa√±alitis","0-36 meses"],
    ["Accesorios","Pa√±alera","0-36 meses"],
    ["Accesorios","Coche","0-36 meses"],
    ["Juguetes","Sonajero","0-6 meses"],
    ["Decoraci√≥n","M√≥vil para cuna","0-12 meses"],
    ["Otros","Inodoro entrenador","24-36 meses"]
  ];

  // Referencia al <tbody>
  const lista = document.getElementById("lista");

  // Funci√≥n que dibuja la tabla
  function renderizar(reservados = {}) {
    lista.innerHTML = "";

    articulos.forEach((item, index) => {
      const tr = document.createElement("tr");
      const reservado = reservados[index] === true;

      tr.innerHTML = `
        <td>${item[0]}</td>
        <td>${item[1]}</td>
        <td>${item[2]}</td>
        <td>${reservado ? "<span class='reservado'>Reservado</span>" : "Disponible"}</td>
        <td>
          <button ${reservado ? "disabled" : ""} onclick="reservar(${index})">
            Elegir
          </button>
        </td>
      `;

      lista.appendChild(tr);
    });
  }

  // Escucha cambios en Firebase (tiempo real)
  database.ref("reservas").on("value", function(snapshot) {
    const reservados = snapshot.val() || {};
    renderizar(reservados);
  });

  // Guarda una reserva en Firebase
  function reservar(index) {
    database.ref("reservas/" + index).set(true);
  }
</script>
