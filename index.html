<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Regalos Baby Shower</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f5f8;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    p {
      text-align: center;
      color: #555;
    }
    table {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      border-collapse: collapse;
      background: #ffffff;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }
    th {
      background: #dfefff;
    }
    button {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #bbb;
      cursor: not-allowed;
    }
    .reservado {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>üéÅ Lista de Regalos ‚Äì Baby Shower</h1>
<p>Selecciona un regalo. Una vez elegido, quedar√° reservado.</p>

<table>
  <thead>
    <tr>
      <th>Categor√≠a</th>
      <th>Art√≠culo</th>
      <th>Edad recomendada</th>
      <th>Estado</th>
      <th>Acci√≥n</th>
    </tr>
  </thead>
  <tbody id="lista"></tbody>
</table>

<script>
  // üîë CONFIGURACI√ìN FIREBASE (REEMPLAZAR)
  var firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "TU_PROYECTO.firebaseapp.com",
    databaseURL: "https://TU_PROYECTO.firebaseio.com",
    projectId: "TU_PROYECTO",
  };

  firebase.initializeApp(firebaseConfig);
  var database = firebase.database();

  // üì¶ LISTA DE ART√çCULOS (puedes ampliar a los 100)
  const articulos = [
    ["Pa√±ales","Pa√±ales ni√±o","Reci√©n nacido (0-1 mes)"],
    ["Pa√±ales","Pa√±ales ni√±o","0-2 meses"],
    ["Pa√±ales","Pa√±ales ni√±o","3-5 meses"],
    ["Ropa","Mameluco algod√≥n ni√±o","0-3 meses"],
    ["Ropa","Pijama ni√±o","6-9 meses"],
    ["Aseo","Toallitas h√∫medas","0-36 meses"],
    ["Aseo","Crema antipa√±alitis","0-36 meses"],
    ["Accesorios","Pa√±alera","0-36 meses"],
    ["Accesorios","Coche","0-36 meses"],
    ["Juguetes","Sonajero","0-6 meses"],
    ["Decoraci√≥n","M√≥vil para cuna","0-12 meses"],
    ["Otros","Inodoro entrenador","24-36 meses"]
  ];

  const lista = document.getElementById("lista");

  function cargarArticulos() {
    database.ref("reservas").on("value", snapshot => {
      const reservados = snapshot.val() || {};
      lista.innerHTML = "";

      articulos.forEach((item, index) => {
        const reservado = reservados[index];
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${item[0]}</td>
          <td>${item[1]}</td>
          <td>${item[2]}</td>
          <td>${reservado ? "<span class='reservado'>Reservado</span>" : "Disponible"}</td>
          <td>
            <button ${reservado ? "disabled" : ""} onclick="reservar(${index})">
              Elegir
            </button>
          </td>
        `;
        lista.appendChild(tr);
      });
    });
  }

  function reservar(index) {
    database.ref("reservas/" + index).set(true);
  }

  cargarArticulos();
</script>

</body>
</html>
